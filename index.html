<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno Tools | Central de Ferramentas</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <div class="container">
    <!-- Header -->
    <header>
      <canvas id="particle-network"></canvas>
      <div class="logo">
        <div class="logo-icon">B</div>
        <span class="logo-text">bruno.tools</span>
      </div>
      <h1>Central de Ferramentas</h1>
      <p class="subtitle">
        Ferramentas desenvolvidas por <span class="highlight">@BrunoOnRails</span> para facilitar o dia a dia
      </p>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="project-count">-</div>
          <div class="stat-label">Ferramentas</div>
        </div>
        <div class="stat">
          <div class="stat-value">
            <a href="https://github.com/BrunoOnRails" target="_blank" rel="noopener" style="color: inherit; text-decoration: none;">
              GitHub
            </a>
          </div>
          <div class="stat-label">Reposit√≥rio</div>
        </div>
      </div>
    </header>

    <!-- Projects Grid -->
    <main>
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
      </div>
      
      <div class="projects-grid" id="projects-grid"></div>
      
      <div class="empty-state" id="empty-state" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
        </svg>
        <p>Nenhum projeto encontrado</p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        Desenvolvido por <a href="https://github.com/BrunoOnRails" target="_blank" rel="noopener">Bruno</a>
      </p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
